<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div class="row no-gutters">
        <div class="col-md-2 leftSide no-gutters">
            <table class="centeredTable table-condensed">
                <tr>
                    <td th:text="${gamesPlayer[0].gameId}"></td>
                </tr>
                <tr>
                    <td th:text="'Season - ' + ${gamesPlayer[0].year}"></td>
                </tr>
                <tr>
                    <td th:text="'Game Date - ' + ${gamesPlayer[0].date}"></td>
                </tr>
                <tr>
                    <td th:text="'Game Type - ' + ${#strings.capitalizeWords(gamesPlayer[0].gameTypeText)}"></td>
                </tr>
                <tr>
                    <td th:text="'Game Number - ' + ${gamesPlayer[0].gameNumText}"></td>
                </tr>
                <tr>
                    <td th:text="${gamesPlayer[0].dayNightText + ' game'}"></td>
                </tr>
                <tr>
                    <td><strong>Visiting Team</strong></td>
                </tr>
                <tr>
                    <td th:text="${gamesPlayer[0].visitingTeamCity} + ' ' +${gamesPlayer[0].visitingTeamName}"></td>
                </tr>
                <tr>
                    <td th:text="${gamesPlayer[0].visitingTeamLeagueText} + ' League'"></td>
                </tr>
                <tr> </tr>
                <tr> </tr>
                <tr></tr>
                <tr>
                    <td><strong>Home Team</strong></td>
                </tr>
                <tr>
                    <td th:text="${gamesPlayer[0].homeTeamCity} + ' ' + ${gamesPlayer[0].homeTeamName}"></td>
                </tr>
                <tr>
                    <td th:text="${gamesPlayer[0].homeTeamLeagueText} + ' League'"></td>
                </tr>
            </table>
        </div>

        <div class="col-md-2 rightSide no-gutters">
            <table class="centeredTable table-condensed">
                <tr>
                    <th>playerId</th>
                    <th>Player Name</th>
                    <th>playerBats</th>
                    <th>playerThrows</th>

                    <th>Team</th>
                    <th>Batting Order</th>
                    <th>Field Position</th>
                    <th>Starting/Substitute</th>
                </tr>

                <tr th:each="game : ${gamesPlayer}">

                    <td th:text="${game.playerId }"></td>
                    <td th:text="${game.playerLastName } + ', ' + ${game.playerFirstName }"></td>
                    <td th:text="${game.playerBatsText }"></td>
                    <td th:text="${game.playerThrowsText }"></td>

                    <td th:text="${game.playerVisitHomeText }"></td>

                    <td>
                        <span th:if="${game.playerBattingOrder == 10}"></span>
                        <span th:unless="${game.playerBattingOrder == 10}" th:text="${game.playerBattingOrder}"></span>
                    </td>

                    <td th:text="${game.playerFieldPositionText }"></td>
                    <td th:text="${game.playerStartSubText }"></td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
