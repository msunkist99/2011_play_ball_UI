<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div class="queryResultsHeader1">
        <label th:text="${gamesPlayer[0].year} + ' - ' + ${#strings.capitalizeWords(gamesPlayer[0].gameTypeText)}"></label>
        <br>
        <label th:text="${gamesPlayer[0].date}"></label>
        <br>
        <div class="queryResultsHeader2">
            <label th:text="'Game ' + ${gamesPlayer[0].gameNumText} + ' - ' + ${gamesPlayer[0].dayNightText} + ' game'"></label>
            <br>
            <label th:text="'Visiting Team - ' + ${gamesPlayer[0].visitingTeamCity} + ' ' +${gamesPlayer[0].visitingTeamName} + ' - ' + ${gamesPlayer[0].visitingTeamLeagueText} + ' League'"></label>
            <br>
            <label th:text="'Home Team - ' + ${gamesPlayer[0].homeTeamCity} + ' ' +${gamesPlayer[0].homeTeamName} + ' - ' + ${gamesPlayer[0].homeTeamLeagueText} + ' League'"></label>
            <br>
        </div>
    </div>


    <div class="row ">
        <div class="col-lg-12 rightSide no-gutters">
            <table class="centeredTable table-condensed">
                <tr>
                    <th>Player Name</th>
                    <th>Bats</th>
                    <th>Throws</th>

                    <th>Player</th>
                    <th>Batting Order</th>
                    <th>Field Position</th>
                </tr>

                <tr th:each="game : ${gamesPlayer}">

                    <td><a th:href="@{/playball/gamePlayer(year=${game.year}, gameId='', playerId=${game.playerId}, option='player')}" th:text="${game.playerLastName } + ', ' + ${game.playerFirstName }"/></td>

                    <td th:text="${game.playerBatsText }"></td>
                    <td th:text="${game.playerThrowsText }"></td>


                    <td th:text="${game.playerVisitHomeText } + ' team ' + ${game.playerStartSubText } + ' player'"></td>
                    <td>
                        <span th:if="${game.playerBattingOrder != 10 and game.playerBattingOrder != 0}" th:text="${game.playerBattingOrder}"></span>
                    </td>

                    <td th:text="${game.playerFieldPositionText }"></td>

                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
