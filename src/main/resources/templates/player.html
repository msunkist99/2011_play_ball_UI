<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div class="row no-gutters">
        <div class="col-lg-6 leftSide no-gutters">
            <table class="centeredTable" table-condensed>
                <tr>
                    <td th:text="${gamesPlayer[0].playerId}"></td>
                </tr>
                <tr>
                    <td th:text="${gamesPlayer[0].playerLastName} + ', ' + ${gamesPlayer[0].playerFirstName}"></td>
                </tr>
                <tr>
                    <td th:text="'Bats - ' + ${gamesPlayer[0].playerBatsText}"></td>
                </tr>
                <tr>
                    <td th:text="'Throws - ' + ${gamesPlayer[0].playerThrowsText}"></td>
                </tr>
            </table>
        </div>

        <div class="col-lg-6 rightSide no-gutters">
            <table class="centeredTable table-condensed">
                <tr>
                    <th>gameId</th>
                    <th>Game Date</th>
                    <th>Season</th>
                    <th>Game Type</th>
                    <th>Day/Night</th>
                    <th>Game Number</th>

                    <th>Batting Order</th>
                    <th>Field Position</th>
                    <th>Starting/Substitute</th>
                    <th>Team</th>

                    <th>Visiting Team</th>
                    <th>Visiting City</th>
                    <th>Visiting League</th>

                    <th>Home Team</th>
                    <th>Home City</th>
                    <th>Home League</th>
                </tr>

                <tr th:each="game : ${gamesPlayer}">
                    <td th:text="${game.gameId}"></td>
                    <td th:text="${game.date}"></td>
                    <td th:text="${game.year }"></td>
                    <td th:text="${game.gameTypeText }"></td>
                    <td th:text="${game.dayNightText }"></td>
                    <td th:text="${game.gameNumText }"></td>


                    <td>
                        <span th:if="${game.playerBattingOrder != 10 and game.playerBattingOrder != 0}" th:text="${game.playerBattingOrder}"></span>
                    </td>

                    <td th:text="${game.playerFieldPositionText }"></td>
                    <td th:text="${game.playerStartSubText }"></td>
                    <td th:text="${game.playerVisitHomeText }">e</td>

                    <td th:text="${game.visitingTeamName }"></td>
                    <td th:text="${game.visitingTeamCity }"></td>
                    <td th:text="${game.visitingTeamLeagueText }"></td>

                    <td th:text="${game.homeTeamName }"></td>
                    <td th:text="${game.homeTeamCity }"></td>
                    <td th:text="${game.homeTeamLeagueText }"></td>
                </tr>
            </table>
        </div>
    </div>


</div>
</body>
</html>
